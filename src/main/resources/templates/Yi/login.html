<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"> 
    <meta charset="UTF-8">
    <title>企业资产管理系统</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/Logincss/font.css}">
    <link rel="stylesheet"  type="text/css" th:href="@{/css/Logincss/xadmin.css}">
    <script type="text/javascript"
            src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/js/layui.js}"
            charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <script type="text/javascript">
        //如果该页面在iframe中出现，那么会自动调用最外层窗口刷新本链接
        if (window != top) {
            top.location.href = location.href;
        }
    </script>

</head>
<body style="background:url(/images/bg.png) no-repeat center;
    background-size: cover;
    overflow: hidden;">
<h2><p th:text="${msg}"></h2>
<div class="login">
    <div class="message">xxxx管理系统-用户登录</div>
    <font id="error" size="10" class="text-align:center" color="red"></font>
    <div id="darkbannerwrap"></div>
    <form method="post" class="layui-form" action="http://127.0.0.1:8080/Start/Login.do">
        用户名：<input type="text" name="name" class="layui-input">
        <hr class="hr15">
        密码：<input type="password" name="password" class="layui-input">
        <hr class="hr15">
        <button lay-submit lay-filter="login" style="width: 100%;" type="submit">提交</button>
        <div class="layui-form-item" pane="">
            <input type="checkbox" lay-filter="filter" id="memoryuser" lay-skin="primary" title="30天内自动登录">
        </div>
    </form>
</div>

</body>



</html>
