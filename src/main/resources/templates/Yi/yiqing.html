<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:td="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"> 
    <script th:src="@{/js/map/rem.js}"></script>
    <link rel="stylesheet" th:href="@{/css/styleYi.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <!-- bootstrap-table 表格插件样式 -->
    <link rel="stylesheet" th:href="@{/bootstrap-table/bootstrap-table.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/ry-ui.css}" />
    <title></title>
</head>
<body style="background-color: white;">
<button class="btn btn-sm" id="reload" style="width: 50px;height: 80px">更新</button>
<!--<button class="btn btn-sm"  style="width: 50px;height: 80px"><a href="http://127.0.0.1/Yi/yiqingreset">重置</a></button>-->
    <div class="container-flex" tabindex="0" hidefocus="true">
                    <table id="bootstrap-table" class="table" style="width: 600px;height: 400px">
                        <thead>
                        <th>ID</th>
                        <th>角色名称</th>
                        <th>打卡地点</th>
                        <th>打卡时间</th>
                        <th colspan="3">状态</th>
                        </thead>
                        <tbody id="td"><tr th:each="l:${list}">
                            <td th:text="${l.userid}"></td>
                            <td th:text="${l.name}"></td>
                            <td th:text="${l.local}"></td>
                            <td th:text="${l.date}"></td>
                            <td th:if="${l.local!=null}"><p style="color: greenyellow">已打卡</p></td>
                            <td th:if="${l.local==null}"><p style="color: red">未打卡</p></td>
                        </tr> </tbody>
                    </table>
        <div class="box-center">
            <div class="center-bottom">
                <div class="chart-box" style="margin-top: 200px;">
                    <div id="china_map" style="width:100%;height:100%;"></div>
                </div>       
            </div>
        </div>
    </div>
</body>
<script  th:src="@{/js/map/jquery-3.3.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/map/laydate/laydate.js}" type="text/javascript"></script>
<script th:src="@{/js/map/echarts.min.js}" type="text/javascript"></script>
<script th:src="@{/js/map/china.js}" type="text/javascript"></script>
<script th:src="@{/js/map/infographic.js}" type="text/javascript"></script>
<script th:src="@{/js/map/macarons.js}" type="text/javascript"></script>
<script th:src="@{/js/map/shine.js}" type="text/javascript"></script>
<!-- <script type="text/javascript" src="js/base.js"></script> -->
<script th:src="@{/js/map/my.js}" type="text/javascript"></script>

<script type="text/javascript">
    $('document').ready(function () {
        $("body").css('visibility', 'visible');
        var localData = [$('#teacher').val(), $('#start').val() + '/' + $('#end').val(), $('#leader').val()]
        localStorage.setItem("data", localData);
    })

    $("#reload").click(function () {
        window.location.reload();
    })

</script>



</html>
